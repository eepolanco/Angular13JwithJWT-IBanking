
<div class="example-loading-shade-2 d-flex justify-content-center" *ngIf="isLoading">
    <mat-spinner class="center-mat-spinner" style="color: darkblue;"></mat-spinner>
</div> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="NumeroCuentaOrigen">
      <th mat-header-cell *matHeaderCellDef> Cuenta Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.NumeroCuentaOrigen}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="NumeroCuentaDestino">
      <th mat-header-cell *matHeaderCellDef> Cuenta Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.NumeroCuentaDestino}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="MontoTransaccion">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.MontoTransaccion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
